<!-- Used to add account info the first time a user logs in -->
<html>
  <body>
    <p>Please fill in every blanks.</p>
	<script>

	function validate_required(field)
	{
		with (field)
		{
			if (value==null||value=="")
				{return false}
			else {return true}
		}
	}
	function validate_form_add(thisform)
	{
		with (thisform)
		{
			
			if(validate_required(name)==false){
				alert("Fill in name");
				name.focus();return false
			}
			if(validate_required(location)==false){
				alert("Fill in your location");
				location.focus();return false
			}

		}
	}

	</script>
   <form action="/index.jsp" onsubmit="return validate_form_add(this)" method="post">
   	Your name: <input type="text" name="name"></br>
   	Your location:<input type="text" name="location"></br>
   	<input type="submit" value="Add">
   </form>
  </body>
</html>
